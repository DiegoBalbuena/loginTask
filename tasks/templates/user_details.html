{% extends 'base.html' %}

{% block main %}

<p><strong>Nombre de usuario:</strong> {{ user.nombre_de_usuario }}</p>

<a href="{% url 'edit_account' %}">Editar cuenta</a>
<a href="{% url 'change_password' %}">Cambiar contraseña</a>
{% endblock %}
