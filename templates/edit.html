{% extends "base.html" %}

{% block main %}
<h1>Editar Tarea</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_title">Título:</label>
        <input type="text" name="title" id="id_title" value="{{ form.title.value }}">
    </div>

    <div>
        <label for="id_description">Descripción:</label>
        <textarea name="description" id="id_description" cols="140" rows="25">{{ form.description.value }}</textarea>
    </div>

    <input type="submit" value="Actualizar">
</form>

<br>
<a href="{% url 'tasks:detail' task.id %}">Detalles</a> |
<a href="{% url 'tasks:index' %}">Volver</a>
{% endblock %}
