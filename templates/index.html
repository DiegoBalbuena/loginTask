<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}: {{ task.content }}</li>
        {% empty %}
            <li>No hay tareas.</li>
        {% endfor %}
    </ul>
</body>
</html>
